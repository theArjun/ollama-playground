<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ollama Playground</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'serif': ['Georgia', 'Times New Roman', 'serif'],
          },
          colors: {
            'book-bg': '#fefcf0',
            'book-paper': '#faf8f0',
          }
        }
      }
    }
  </script>
  <script type="module" src="/main.js" defer></script>
</head>

<body class="bg-book-bg font-serif antialiased">
  <div class="flex flex-col h-screen max-w-4xl mx-auto bg-book-paper">
    <!-- Header -->
    <header class="bg-book-paper px-4 py-6">
      <div class="flex items-center justify-center">
        <h1 class="text-2xl font-semibold text-amber-900">Ollama Playground</h1>
      </div>
    </header>

    <!-- Chat Messages Area -->
    <main class="flex-1 overflow-y-auto p-4 space-y-4" id="chat-messages">
      <!-- Welcome Message -->
      <div class="flex items-start space-x-3">
        <div class="flex-shrink-0">
          <div class="w-8 h-8 rounded-full bg-amber-600 flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
              </path>
            </svg>
          </div>
        </div>
        <div class="flex-1">
          <div class="bg-amber-50 rounded-lg px-4 py-3">
              <p class="text-amber-900 leading-relaxed">Welcome to Ollama Playground! How may I assist you today?</p>
          </div>
          <span class="text-xs text-amber-600 mt-1 block">Just now</span>
        </div>
      </div>
    </main>

    <!-- Chat Input Area -->
    <footer class="bg-book-paper p-4">
      <form class="flex items-end space-x-3" id="chat-form">
        <!-- Model Selector -->
        <div class="flex-shrink-0">
          <select id="model-select"
            class="rounded-lg bg-amber-50 px-3 py-3 text-amber-900 focus:bg-white focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50 font-serif text-sm">
          </select>
        </div>

        <!-- Message Input -->
        <div class="flex-1">
          <textarea id="message-input" rows="1"
            class="w-full resize-none rounded-lg bg-amber-50 px-4 py-3 text-amber-900 placeholder-amber-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50 font-serif"
            placeholder="Share your thoughts or ask a question..."
            style="min-height: 44px; max-height: 120px;"></textarea>
        </div>

        <!-- Send Button -->
        <button type="submit"
          class="flex-shrink-0 bg-amber-600 hover:bg-amber-700 disabled:bg-amber-400 text-white rounded-lg p-3 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50"
          id="send-button">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8">
            </path>
          </svg>
        </button>
      </form>
    </footer>
  </div>
</body>

</html>
